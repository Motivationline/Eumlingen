<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Eumlingen</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />

    <!--Editor settings of this project-->
    <meta type="settings" autoview="Graph|2024-11-26T10:13:50.337Z|26526"
        project="{'name':'Eumlingen','graphAutoView':'Graph|2024-11-26T10:13:50.337Z|26526'}" />

    <!--Activate the following line to include the FUDGE-version of Oimo-Physics. You may want to download a local copy to work offline and be independent from future changes!-->
    <!--<script type="text/javascript" src="https://hs-furtwangen.github.io/FUDGE/Distribution/OimoPhysics.js"></script>-->

    <!--Load FUDGE. You may want to download local copies to work offline and be independent from future changes! Developers working on FUDGE itself may want to create symlinks-->
    <script type="text/javascript" src="https://hs-furtwangen.github.io/FUDGE/Distribution/FudgeCore.js"></script>
    <script type="text/javascript" src="https://hs-furtwangen.github.io/FUDGE/Distribution/FudgeAid.js"></script>

    <!--Link internal resources. The editor only loads the first, but at runtime, multiple files can contribute-->
    <link type="resources" src="Internal.json" />

    <!--Load custom scripts-->
    <script type="text/javascript" src="Script/Build/Script.js" editor="true"></script>

    <!--Load Autoview script-->
    <script type="text/javascript" src="Autoview.js"></script>

    <link rel="manifest" href="manifest.json" />

</head>

<body>
    <div id="start-screen" class="overlay">
        <div id="start-screen-background">
            <div class="start-background" style="background-image: url('Assets/UI/MainMenu/Sky.png');"></div>
            <div class="start-background move-cloud" style="background-image: url('Assets/UI/MainMenu/Cloud.png');"></div>
            <div class="start-background" style="background-image: url('Assets/UI/MainMenu/Background.png');"></div>
            <img class="start-background-bush" src='Assets/UI/MainMenu/Bush.png' />
            <img class="start-background-rock" src='Assets/UI/MainMenu/Rock.png' />
        </div>
        <div id="start-screen-foreground">
            <img src="Assets/UI/MainMenu/EumlingeLogoClean.png" alt="Die Eumlinge Logo" class="logo">
            <div id="start-buttons">
                <div id="start-start">
                    <button id="start">Start</button>
                </div>
                <div id="start-loading" class="hidden">
                    <div class="loading-spinner"></div>
                    <span>Laden...</span>
                </div>
                <div id="start-loaded" class="hidden">
                    <button id="start-game">Spielen</button>
                    <button class="button-settings">Einstellungen</button>
                </div>
            </div>
        </div>
    </div>
    <div id="game-overlay" class="overlay hidden no-interact">
        <div id="game-info-wrapper">
            <div>
                <img src="Images/point.svg" alt="" />
                <span class="point-display">
                </span>
            </div>
            <div>
                <img src="Images/eumling.svg" alt="" />
                <span class="eumling-display">
                </span>
            </div>
        </div>
        <div class="button interactable" id="pause-button">
            <img src="Images/pause.svg" alt="Pause" />
        </div>
        <div class="button interactable" id="achievement-button">
            <img src="Images/trophy.svg" alt="Achievements" />
        </div>
    </div>
    <div id="eumling-upgrade-overlay" class="overlay hidden">
        <div id="eumling-upgrade-overlay-wrapper">
            <canvas id="eumling-canvas">
            </canvas>
            <div id="eumling-info-wrapper">
                <h2 id="eumling-name-wrapper">
                    Name: <span id="eumling-name">blabla</span>
                </h2>
                <div id="eumling-traits">
                </div>
            </div>
        </div>
        <div class="close-button button">
        </div>
    </div>
    <div id="workbench-upgrade-overlay" class="overlay hidden">
        <div id="workbench-upgrade-overlay-wrapper">
            <h2 id="workbench-options-title">Titel</h2>
            <div id="workbench-options-wrapper">
                <div class="workbench-option">
                    <img src="" alt="Bild nicht gefunden" />
                    <span>Option 1</span>
                </div>
                <div class="workbench-option">
                    <img src="" alt="Bild nicht gefunden" />
                    <span>Option 2</span>
                </div>
                <div class="workbench-option">
                    <img src="" alt="Bild nicht gefunden" />
                    <span>Option 3</span>
                </div>
            </div>
        </div>
        <div class="close-button button">
        </div>
    </div>
    <div id="workbench-info-overlay" class="overlay hidden">
        <div id="workbench-info-overlay-wrapper">
            <h2>Berufsstation Info</h2>
            <div id="workbench-info-categories">
            </div>
            <progress id="workbench-progress" max="1">
            </progress>
            <div class="button" id="workbench-deconstruct">Abreißen</div>
        </div>
        <div class="close-button button">
        </div>
    </div>
    <div id="pause-overlay" class="overlay hidden">
        <h1>Pause</h1>
        <button class="button-settings">Einstellungen</button>
        <button id="button-main-menu">Hauptmenü</button>
        <details>
            <summary>Debug Optionen</summary>
            <button id="eumlingSpawn" class="interactable">Eumling hinzufügen</button>
        </details>
        <div class="close-button button">
        </div>
    </div>
    <div id="achievement-overlay" class="hidden no-interact">
    </div>
    <div id="achievement-screen-overlay" class="overlay hidden">
        <div id="achievement-list">
        </div>
        <div class="achievement-progress-wrapper">
            <div class="achievement-points-wrapper">
                <span class="total-points-display">30</span>
                <img src="Images/point.svg" alt="" />
            </div>
            <div class="achievement-progress-bar-wrapper">
                <div class="achievement-progress-bar">
                    <div class="achievement-progress-bar-now">
                    </div>
                </div>
            </div>
        </div>
        <div class="close-button button">
        </div>
    </div>
    <div id="achievement-progress-overlay" class="no-interact hide hidden">
        <div class="achievement-progress-wrapper">
            <div class="achievement-points-wrapper">
                <span class="total-points-display">30</span>
                <img src="Images/point.svg" alt="" />
            </div>
            <div class="achievement-progress-bar-wrapper">
                <div class="achievement-progress-bar">
                    <div class="achievement-progress-bar-now">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="overlay hidden">
        <div class="close-button button">
        </div>
    </div>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen" id="game-canvas">
    </canvas>
</body>

</html>
